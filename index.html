<!DOCTYPE html>

    <style>
        /* BACKGROUND LOGO FULL TANPA LAPISAN PUTIH */
        body {
            margin: 0;

            font-family: 'Segoe UI', sans-serif;
            background: url('https://i.ibb.co/XrCTYjpx/file-292.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        /* HEADER TRANSPARAN AGAR LOGO TERLIHAT */
        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Transparan Gelap dikit biar teks kebaca */
            margin-bottom: 20px;
        }

        .header h1 { margin: 0; font-size: 24px; color: #00ff00; text-shadow: 2px 2px #000; }

        /* CONTAINER BOX */
        .glass-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,255,0,0.2);
            margin-bottom: 20px;
            border: 1px solid rgba(0,255,0,0.3);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            border-radius: 8px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            box-sizing: border-box;
        }

        .btn-main {
            background: #00ff00;
            color: #000;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* HISTORI TARGET */
        .history-box {
            max-height: 120px;
            overflow-y: auto;
            background: rgba(0,0,0,0.8);
            border: 1px solid #444;
            border-radius: 8px;

            font-family: monospace;

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 450px;
            padding-bottom: 30px;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }

        .icon-sq {
            width: 65px;
            height: 65px;
            background: #fff;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .app-label {
            margin-top: 8px;
            font-size: 12px;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000;
        }

<body>

<script>
    function makeLink() {
        const id = document.getElementById('targetID').value;
        if(!id) return alert("ID Target Jangan Kosong, Bos! ü§£");
        
        const link = window.location.origin + "/target_payload.html?id=" + id;
        navigator.clipboard.writeText(link);
        
        // Update Histori Secara Lokal
        const log = document.getElementById('historyLog');
        const time = new Date().toLocaleTimeString();
        log.innerHTML = `<div class="history-item">[${time}] ID: ${id} - Created & Ready ü¶†</div>` + log.innerHTML;
        
        alert("Link Berhasil Disalin! üòà‚ò†Ô∏è");
    }
</script>
